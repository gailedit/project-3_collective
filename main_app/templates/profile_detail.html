{% extends 'base.html' %} {% block content %}
<div class="detail__img">
  <img src="{{profile.image}}" alt="{{user}}'s profile photo" />
</div>

  <h1 class="title">{{user}}</h1>
</div>
<div class="detail__container">
  <div class="buttons">
    <a href="{% url "profile_update" profile.pk %}" class="button btn-update">
      <span class="icon">
        <i class="fas fa-edit"></i>
      </span>
    </a>
    <a href="{% url 'profile_delete' user.pk %}" class="button btn-delete">
      <span class="icon">
        <i class="fas fa-trash-alt"></i>
      </span>
    </a>
    <a href="{% url 'project_create' user.pk %}" class="button btn-create">
      <span class="icon">
        <i class="far fa-plus-square"></i>
      </span>
    </a>
  </div>
  <div class="detail__about">
    <h4 class="title is-4">About</h4>
    <p>{{profile.about}}</p>
    <p>{{profile.location}}</p>
  </div>
  <div class="skills_current">
    <p>{{profile.skills_current}}</p>
  </div>
  <div class="skills_current">
    <p>{{profile.skills_current}}</p>
  </div>
</div>

{% endblock %}
